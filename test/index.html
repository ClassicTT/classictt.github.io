<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaspa Block Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kaspa Block Explorer</h1>
        <input type="text" id="search-input" placeholder="Search blocks, transactions...">
        <button id="search-button">Search</button>
    </header>
    <main>
        <section id="latest-blocks">
            <h2>Latest Blocks</h2>
            <div id="blocks-list"></div>
        </section>
        <section id="details" style="display:none;">
            <h2>Details</h2>
            <div id="details-content"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
